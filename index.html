<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote My Quote</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Main Welcome Page -->
    <div class="welcome">
        <h1 class="welcome__banner">Welcome to Quote my Quote</h1>
        <div>
            <button class="welcome__start">Start Game</button>
        </div>
        </form>
    </div>
    <!-- Main Game Page -->
    <div class="game">
        <!-- Left Column. Holds Completed Quotes -->
        <div class="game__left-side">
            <p class="game__completed-quote">Completed Quotes</p>
        </div>
        <!-- Center Column. Holds Current Quote and Player Input-->
        <div class="game__main">
            <!-- <p class="game__current-quote"></p> -->
            <div class="game__card">
                <img class="game__quote-image">
                <div class="game__card-text">
                    <h4 class="game__character"></h4>
                    <p class="game__quote"></p>
                </div>
              </div> 
            <input type="text" class="game__player-input">
        </div>
        <!-- Right Column. Holds timer/score and button options -->
        <div class="game__right-side">
            <div class="game__wpm">WPM</div>
            <div class="game__options">
                <!-- Resets current game to play again -->
                <button class="game__restart">Restart</button>
                <!-- Quit back to games home screen -->
                <button class="game__quit">Quit</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
